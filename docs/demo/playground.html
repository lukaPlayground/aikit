<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKit Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .playground {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .main-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-area {
            margin-top: 20px;
        }

        .response-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '‚è≥';
            margin-left: 10px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: color 0.3s;
            width: auto;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .playground {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="playground">
        <div class="sidebar">
            <h2>‚öôÔ∏è Settings</h2>
            
            <div class="form-group">
                <label>AI Provider</label>
                <select id="provider">
                    <option value="openai">OpenAI (GPT)</option>
                    <option value="claude">Anthropic (Claude)</option>
                    <option value="gemini">Google (Gemini)</option>
                </select>
            </div>

            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
                <small style="color: #666; font-size: 12px;">Your key is never stored or sent to our servers</small>
            </div>

            <div class="form-group">
                <label>Model</label>
                <select id="model"></select>
                <small id="model-hint" style="display: block; margin-top: 4px; font-size: 12px;"></small>
            </div>

            <div class="form-group">
                <label>Temperature</label>
                <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
            </div>

            <div class="form-group">
                <label>Max Tokens</label>
                <input type="number" id="maxTokens" min="1" max="4096" value="500">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="enableCache" checked>
                    <label for="enableCache" style="margin: 0;">Enable Caching</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="enableCostTracking" checked>
                    <label for="enableCostTracking" style="margin: 0;">Track Costs</label>
                </div>
            </div>

            <button id="clearBtn" onclick="clearAll()" style="margin-top: 10px; background: #e53e3e;">
                Clear All Data
            </button>
        </div>

        <div class="main-content">
            <h2>ü§ñ AIKit Playground</h2>

            <div class="info">
                <strong>üí° Quick Start:</strong> Enter your API key, type a message, and click Send. 
                Your key is stored locally in your browser only.
            </div>

            <div class="form-group">
                <label>Your Message</label>
                <textarea id="message" placeholder="Ask anything...">Tell me a fun fact about artificial intelligence</textarea>
            </div>

            <button id="sendBtn" onclick="sendMessage()">Send Message</button>

            <div class="tabs" style="margin-top: 30px;">
                <button class="tab active" onclick="switchTab('response')">Response</button>
                <button class="tab" onclick="switchTab('stats')">Statistics</button>
                <button class="tab" onclick="switchTab('cost')">Cost Report</button>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                Processing your request...
            </div>

            <div id="errorDiv" class="error" style="display: none;"></div>

            <div id="responseTab" class="tab-content active">
                <div id="responseDiv" class="response-box" style="display: none;"></div>
            </div>

            <div id="statsTab" class="tab-content">
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <div id="costTab" class="tab-content">
                <div id="costReport" class="response-box"></div>
            </div>
        </div>
    </div>

    <!-- Load AIKit -->
    <script src="../../dist/aikit.js"></script>

    <script>
        let aikit = null;

        // Î™®Îç∏ ÏòµÏÖò
        const modelOptions = {
            openai: [
                { id: 'gpt-4o-mini', name: 'GPT-4o Mini (Îπ†Î¶Ñ, Ï†ÄÎ†¥)', free: true },
                { id: 'gpt-4o', name: 'GPT-4o (ÏµúÏã†, Í∞ïÎ†•)', free: true },
                { id: 'gpt-4-turbo', name: 'GPT-4 Turbo', free: true },
                { id: 'gpt-3.5-turbo', name: 'GPT-3.5 Turbo (Î†àÍ±∞Ïãú)', free: true }
            ],
            claude: [
                { id: 'claude-3-5-sonnet-20241022', name: 'Claude 3.5 Sonnet (ÏµúÏã†)', free: false },
                { id: 'claude-3-5-haiku-20241022', name: 'Claude 3.5 Haiku (Îπ†Î¶Ñ)', free: false },
                { id: 'claude-3-opus-20240229', name: 'Claude 3 Opus (Í∞ïÎ†•)', free: false }
            ],
            gemini: [
                { id: 'gemini-1.5-flash', name: 'Gemini 1.5 Flash (Ï∂îÏ≤ú)', free: true },
                { id: 'gemini-1.5-flash-8b', name: 'Gemini 1.5 Flash 8B (Í≤ΩÎüâ)', free: true },
                { id: 'gemini-1.5-pro', name: 'Gemini 1.5 Pro (Í∞ïÎ†•)', free: true },
                { id: 'gemini-2.0-flash-exp', name: 'Gemini 2.0 Flash (Ïã§Ìóò)', free: true }
            ]
        };

        function updateModels() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('model');
            const models = modelOptions[provider];

            modelSelect.innerHTML = '';
            models.forEach(m => {
                const option = document.createElement('option');
                option.value = m.id;
                option.textContent = m.name;
                modelSelect.appendChild(option);
            });

            updateModelHint();
        }

        function updateModelHint() {
            const provider = document.getElementById('provider').value;
            const modelId = document.getElementById('model').value;
            const hint = document.getElementById('model-hint');
            const model = modelOptions[provider].find(m => m.id === modelId);

            if (model) {
                hint.textContent = model.free ? '‚úÖ Î¨¥Î£å' : 'üí≥ ÌÅ¨Î†àÎîß ÌïÑÏöî';
                hint.style.color = model.free ? '#4caf50' : '#ff9800';
                hint.style.fontWeight = '600';
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('provider').addEventListener('change', updateModels);
        document.getElementById('model').addEventListener('change', updateModelHint);

        // Ï¥àÍ∏∞ Î™®Îç∏ Î™©Î°ù ÏÑ§Ï†ï
        updateModels();

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Load data for the tab
            if (tabName === 'stats' && aikit) {
                showStats();
            } else if (tabName === 'cost' && aikit) {
                showCostReport();
            }
        }

        async function sendMessage() {
            const provider = document.getElementById('provider').value;
            const apiKey = document.getElementById('apiKey').value;
            const message = document.getElementById('message').value;
            const model = document.getElementById('model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const enableCache = document.getElementById('enableCache').checked;
            const enableCostTracking = document.getElementById('enableCostTracking').checked;

            // Validation
            if (!apiKey.trim()) {
                showError('Please enter your API key');
                return;
            }

            if (!message.trim()) {
                showError('Please enter a message');
                return;
            }

            // Initialize or update AIKit
            try {
                if (!aikit || aikit.config.provider !== provider) {
                    aikit = new AIKit({
                        provider: provider,
                        apiKey: apiKey,
                        enableCache: enableCache,
                        enableCostTracking: enableCostTracking,
                        maxRetries: 3
                    });
                } else {
                    aikit.updateConfig({ apiKey: apiKey });
                }
            } catch (error) {
                showError('Failed to initialize AIKit: ' + error.message);
                return;
            }

            // UI updates
            showLoading();
            hideError();
            hideResponse();
            document.getElementById('sendBtn').disabled = true;

            try {
                // Prepare options
                const options = {
                    temperature: temperature,
                    maxTokens: maxTokens
                };

                options.model = model;

                // Send request
                const response = await aikit.chat(message, options);

                // Display response
                showResponse(response);
                showStats();

                // Switch to response tab
                switchTab('response');

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = '‚ùå Error: ' + message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorDiv').style.display = 'none';
        }

        function showResponse(response) {
            const responseDiv = document.getElementById('responseDiv');
            responseDiv.textContent = response.text;
            responseDiv.style.display = 'block';
        }

        function hideResponse() {
            document.getElementById('responseDiv').style.display = 'none';
        }

        function showStats() {
            if (!aikit) return;

            const stats = aikit.getStats();
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Requests</div>
                    <div class="stat-value">${stats.totalRequests}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Successful</div>
                    <div class="stat-value">${stats.successfulRequests}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Failed</div>
                    <div class="stat-value">${stats.failedRequests}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cached</div>
                    <div class="stat-value">${stats.cachedResponses}</div>
                </div>
            `;
        }

        function showCostReport() {
            if (!aikit) return;

            const report = aikit.getCostReport();
            const costDiv = document.getElementById('costReport');

            if (report.error) {
                costDiv.textContent = report.error;
                return;
            }

            costDiv.innerHTML = `
<strong>üí∞ Cost Report</strong>

Total Cost: ${report.totalUSD}
Total Requests: ${report.totalRequests}
Average per Request: ${report.averageCostPerRequest}
Daily Average: ${report.dailyAverage}

<strong>By Provider:</strong>
${Object.entries(report.byProvider).map(([key, value]) => `  ${key}: ${value}`).join('\n')}

<strong>By Model:</strong>
${Object.entries(report.byModel).map(([key, value]) => `  ${key}: ${value}`).join('\n')}

Start Date: ${report.startDate}
Last Request: ${report.lastRequest || 'N/A'}
            `.trim();
        }

        function clearAll() {
            if (!confirm('Clear all cached data and statistics?')) {
                return;
            }

            if (aikit) {
                aikit.clearCache();
                aikit.costTracker?.reset();
            }

            localStorage.clear();
            
            document.getElementById('responseDiv').style.display = 'none';
            document.getElementById('statsGrid').innerHTML = '';
            document.getElementById('costReport').innerHTML = '';

            alert('All data cleared!');
        }

        // Allow Enter to send (Ctrl+Enter for new line)
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
