<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKit Vanilla JS Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-top: 15px;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .hint {
            display: block;
            margin-top: 0.3rem;
            font-size: 0.85rem;
            color: #666;
        }
        
        .hint.free {
            color: #4caf50;
        }
        
        .hint.paid {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AIKit Vanilla JS Example</h1>
            <p>Universal AI API Client - Pure JavaScript</p>
        </div>

        <div class="card">
            <div class="info">
                <strong>üìù Note:</strong> This is a demo. Add your API key and select a provider to start.
            </div>

            <div class="form-group">
                <label for="provider">AI Provider</label>
                <select id="provider">
                    <option value="openai">OpenAI (GPT)</option>
                    <option value="claude">Anthropic (Claude)</option>
                    <option value="gemini">Google (Gemini)</option>
                </select>
            </div>

            <!-- ‚úÖ Ïó¨Í∏∞Ïóê Î™®Îç∏ ÏÑ†ÌÉù Ï∂îÍ∞Ä -->
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model">
                    <!-- JavaScriptÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
                </select>
                <small id="model-hint" class="hint"></small>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here...">ÏïàÎÖïÌïòÏÑ∏Ïöî! AIÏóê ÎåÄÌï¥ Í∞ÑÎã®Ìûà ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî.</textarea>
            </div>

            <button id="sendBtn" onclick="sendMessage()">Send Message</button>

            <div id="loadingDiv" class="loading" style="display: none;">
                ‚è≥ Processing...
            </div>

            <div id="errorDiv" class="error" style="display: none;"></div>

            <div id="responseDiv" class="response" style="display: none;"></div>

            <div class="stats" id="statsDiv" style="display: none;">
                <div class="stat-card">
                    <div class="label">Provider</div>
                    <div class="value" id="statProvider">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">Model</div>
                    <div class="value" id="statModel">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">Total Tokens</div>
                    <div class="value" id="statTokens">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">From Cache</div>
                    <div class="value" id="statCache">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include AIKit library -->
    <script src="../../src/utils/CacheManager.js"></script>
    <script src="../../src/utils/CostTracker.js"></script>
    <script src="../../src/utils/ResponseValidator.js"></script>
    <script src="../../src/providers/BaseAdapter.js"></script>
    <script src="../../src/providers/OpenAIAdapter.js"></script>
    <script src="../../src/providers/ClaudeAdapter.js"></script>
    <script src="../../src/providers/GeminiAdapter.js"></script>
    <script src="../../src/core/AIKit.js"></script>

    <script>
        // ‚úÖ Î™®Îç∏ ÏòµÏÖò Ï∂îÍ∞Ä
        const modelOptions = {
            openai: [
                { id: 'gpt-4o-mini', name: 'GPT-4o Mini (Îπ†Î¶Ñ, Ï†ÄÎ†¥)', free: true },
                { id: 'gpt-4o', name: 'GPT-4o (ÏµúÏã†, Í∞ïÎ†•)', free: true },
                { id: 'gpt-4-turbo', name: 'GPT-4 Turbo', free: true },
                { id: 'gpt-3.5-turbo', name: 'GPT-3.5 Turbo (Î†àÍ±∞Ïãú)', free: true }
            ],
            claude: [
                { id: 'claude-3-5-sonnet-20241022', name: 'Claude 3.5 Sonnet (ÏµúÏã†)', free: false },
                { id: 'claude-3-5-haiku-20241022', name: 'Claude 3.5 Haiku (Îπ†Î¶Ñ)', free: false },
                { id: 'claude-3-opus-20240229', name: 'Claude 3 Opus (Í∞ïÎ†•)', free: false }
            ],
            gemini: [
                { id: 'gemini-1.5-flash', name: 'Gemini 1.5 Flash (Ï∂îÏ≤ú)', free: true },
                { id: 'gemini-1.5-flash-8b', name: 'Gemini 1.5 Flash 8B (Í≤ΩÎüâ)', free: true },
                { id: 'gemini-1.5-pro', name: 'Gemini 1.5 Pro (Í∞ïÎ†•)', free: true },
                { id: 'gemini-2.0-flash-exp', name: 'Gemini 2.0 Flash (Ïã§Ìóò)', free: true }
            ]
        };

        let aikit = null;

        // ‚úÖ Î™®Îç∏ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateModels() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('model');
            const models = modelOptions[provider];
            
            modelSelect.innerHTML = '';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.name;
                modelSelect.appendChild(option);
            });
            
            updateModelHint();
        }

        // ‚úÖ Î™®Îç∏ ÌûåÌä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateModelHint() {
            const provider = document.getElementById('provider').value;
            const modelId = document.getElementById('model').value;
            const modelHint = document.getElementById('model-hint');
            const model = modelOptions[provider].find(m => m.id === modelId);
            
            if (model) {
                modelHint.textContent = model.free ? '‚úÖ Î¨¥Î£å' : 'üí≥ ÌÅ¨Î†àÎîß ÌïÑÏöî';
                modelHint.className = model.free ? 'hint free' : 'hint paid';
            }
        }

        // ‚úÖ Provider Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
        document.getElementById('provider').addEventListener('change', updateModels);
        document.getElementById('model').addEventListener('change', updateModelHint);

        // ‚úÖ Ï¥àÍ∏∞ Î™®Îç∏ Î™©Î°ù ÏÑ§Ï†ï
        updateModels();

        async function sendMessage() {
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value;  // ‚úÖ Ï∂îÍ∞Ä
            const apiKey = document.getElementById('apiKey').value;
            const message = document.getElementById('message').value;

            // Validation
            if (!apiKey.trim()) {
                showError('Please enter your API key');
                return;
            }

            if (!message.trim()) {
                showError('Please enter a message');
                return;
            }

            // Initialize AIKit if needed
            if (!aikit || aikit.config.provider !== provider) {
                aikit = new AIKit({
                    provider: provider,
                    apiKey: apiKey,
                    enableCache: true,
                    enableCostTracking: true,
                    maxRetries: 3
                });
            }

            // UI updates
            showLoading();
            hideError();
            hideResponse();
            document.getElementById('sendBtn').disabled = true;

            try {
                // Send request (‚úÖ model ÏòµÏÖò Ï∂îÍ∞Ä)
                const response = await aikit.chat(message, {
                    model: model,  // ‚úÖ Ï∂îÍ∞Ä
                    validate: {
                        minLength: 10,
                        maxLength: 5000
                    }
                });

                // Display response
                showResponse(response);
                showStats(response);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = '‚ùå Error: ' + message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorDiv').style.display = 'none';
        }

        function showResponse(response) {
            const responseDiv = document.getElementById('responseDiv');
            responseDiv.textContent = response.text;
            responseDiv.style.display = 'block';
        }

        function hideResponse() {
            document.getElementById('responseDiv').style.display = 'none';
        }

        function showStats(response) {
            document.getElementById('statProvider').textContent = aikit.config.provider;
            document.getElementById('statModel').textContent = response.model || '-';
            document.getElementById('statTokens').textContent = response.usage?.total || '0';
            document.getElementById('statCache').textContent = response.fromCache ? 'Yes' : 'No';
            document.getElementById('statsDiv').style.display = 'grid';
        }

        // Allow Enter to send (Ctrl+Enter for new line)
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
